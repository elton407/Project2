<!DOCTYPE html>
<html>
<head>
	<title>WKND Create Event</title>
	<!-- Latest compiled and minified CSS -->
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" crossorigin="anonymous">



	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-xs-2">
				<img src="../assets/images/audiowide.png" alt="logo" id="logo">
			</div>
			<div class="col-xs-10"></div>

		</div>

		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-5">
				<p>Info from API goes here</p>
				<br>
				<form>
					<div class="form-group">
						<label for="eventName">Event Name</label>
						<input type="text" class="form-control" id="eventName" placeholder="Event Name">
					</div>
					<div class="form-group">
						<label for="locationName">Location Name</label>
						<input type="text" class="form-control" id="locationName" placeholder="Location Name">
					</div>
					<div class="form-group">
						<label for="eventDate">Event Date</label>
						<input type="text" class="form-control" id="eventDate" placeholder="Event Date">
					</div>

					<div class="form-group">
						<label for="eventTime">Event Time</label>
						<input type="text" class="form-control" id="eventTime" placeholder="Event Time">
					</div>

					<div class="form-group">
						<label for="locationAddress">Location Address</label>
						<input type="text" class="form-control" id="locationAddress" placeholder="Location Address">
					</div>
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Save</button>

					<!-- Modal -->
					<div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title" id="myModalLabel">Modal title</h4>
								</div>
								<div class="modal-body">
									<p>Some text in the modal.</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									
								</div>
							</div>
						</div>
					</div>
				</form>

				
			</div>
			<div class="col-xs-5">
				<p>Photo from API goes here</p>
				
			</div>

		</div>

		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-10"></div>
			
			

		</div>

		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-5">
				
			</div>
			<div class="col-xs-5">
				<button type="button" class="btn btn-default" style="background-color: gray; font-style: bold" id="editEvent">Edit</button>
				
			</div>
			

		</div>

	</div>

</body>
</html>
